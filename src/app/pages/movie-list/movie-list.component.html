<app-header></app-header>

<h1>Movies</h1>

<ul class="movie-list">
    @for (movie of movieService.movies; track $index) {
    <li>
        <a class="link" [routerLink]="movie.name">
            <div class="movie-container">
                <h2>{{ movie.name }}</h2>
                <h3>Duracion: {{ movie.duration }} mins</h3>
                <h3>Director: {{ movie.director }}</h3>
            </div>
        </a>
    </li>
    }
</ul>
